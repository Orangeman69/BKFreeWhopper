<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free BK Whopper</title>
  </head>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #e08104;
      color: #fff;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      gap: 24px;
      align-items: center;
      justify-content: center;
    }
    .progressBar {
      display: none;
      width: 100%;
      height: 20px;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
    }
    .progressBar .progress {
      width: 0%;
      height: 100%;
      background-color: greenyellow;
      transition: width 1s ease-in-out;
    }
    .button {
      margin: 0;
      padding: 12px 24px;
      border: none;
      background: none;
      background-color: #74bdcb;
      border-radius: 40px;
      font-size: large;
      font-weight: bold;
      cursor: pointer;
    }
    #text {
      display: none;
    }
  </style>
  <body>
    <div class="progressBar">
      <div class="progress"></div>
    </div>
    <h1 id="text">Your Code: <span id="whopper_code"></span></h1>
    <button onclick="getWhopperCode()" class="button">Get Code</button>
    <script>
      function getWhopperCode() {
        const button = document.querySelector(".button");
        const progressBarContainer = document.querySelector(".progressBar");
        const text = document.querySelector("#text");
        const progressBar = document.querySelector(".progress");
        const whopperCode = document.querySelector("#whopper_code");

        button.style.display = "none";
        progressBarContainer.style.display = "block";
        text.style.display = "block";

        let progress = 0;
        let passedTime = 0;
        const aproxxTime = 80000;
        let codeInterval = setInterval(() => {
          if (passedTime <= aproxxTime) {
            progress = (passedTime / aproxxTime) * 100;
            passedTime += 1000;
            progressBar.style.width = `${progress}%`;
          } else {
            clearInterval(codeInterval);
          }
        }, 1000);

        fetch("/api/code")
          .then((res) => res.text())
          .then((data) => {
            whopperCode.innerText = data;
          });
      }
    </script>
  </body>
</html>
