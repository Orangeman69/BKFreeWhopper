<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free BK Whopper</title>
  </head>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #e08104;
      color: #fff;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      gap: 24px;
      align-items: center;
      justify-content: center;
    }
    .progressBar {
      width: 100%;
      height: 20px;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
    }
    .progressBar .progress {
      width: 0%;
      height: 100%;
      background-color: greenyellow;
      transition: width 1s ease-in-out;
    }
  </style>
  <body>
    <div class="progressBar">
      <div class="progress"></div>
    </div>
    <h1>Your Code: <span id="whopper_code"></span></h1>
    <script>
      const endpoint = "/api/code";
      const progressBar = document.querySelector(".progress");
      const whopperCode = document.querySelector("#whopper_code");
      const code = "BKWHOPPER";
      let progress = 0;
      let passedTime = 0;
      const aproxxTime = 80000;
      let codeInterval = setInterval(() => {
        if (passedTime <= aproxxTime) {
          progress = (passedTime / aproxxTime) * 100;
          passedTime += 1000;
          progressBar.style.width = `${progress}%`;
        } else {
          clearInterval(codeInterval);
        }
      }, 1000);

      fetch(endpoint)
        .then((res) => res.text())
        .then((data) => {
          whopperCode.innerText = data;
        });
    </script>
  </body>
</html>
